            margin: 0 auto;
            padding: 20px;

        }

        }
        
        .link img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .link a {
            color: #8A8A8A;
            text-decoration: none;
        }
        
        .link a:hover {
            color: #00ff00;
        }
